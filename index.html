<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shower Presentation Engine</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="node_modules/shower-ribbon/styles/screen-16x10.css">
</head>
<body class="shower list">

	<header class="caption">
		<h1>Native validation as a framework</h1>
		<p>Pavel Lautsevich, LOVATA</p>
	</header>

	<section class="slide white" id="cover">
		<h2>Native validation as a framework</h2>
		<p><a href="http://pepelsbey.net">Pavel Lautsevich</a></p>
		<img class="cover" src="pictures/cover.jpg" alt="">
		<style>
			#cover h2 {
				margin:30px 0 0;
				text-align:center;
				font-size:70px;
				}
			#cover p {
				margin:10px 0 0;
				text-align:center;
				font-style:italic;
				font-size:20px;
				}
		</style>
	</section>

	<section class="slide white about">
		<style>
			.about,
			.about a:link,
			.about a:hover,
			.about a:visited,
			.about a:active,
			.about a:focus,
			.about h2 {
				color: #fff;
			}
		</style>
		<img src="pictures/about.jpg" class="cover" alt="Pavel Lautsevich">
		<h2>Pavel Lautsevich</h2>
		<p>
			CTO @ <a href="http://lovata.com" target="_blank">LOVATA</a> &amp; <a href="http://2doc.by" target="_blank">2doc.by</a><br>
			<a href="https://twitter.com/zigzag_mcquack" target="_blank">@zigzag_mcquack</a>
		</p>
	</section>

	<section class="slide white">
		<img src="pictures/lovata.svg" class="cover" alt="LOVATA">
	</section>

	<section class="slide white">
		<img src="pictures/2doc.svg" class="cover" alt="2doc.by">
	</section>

	<footer class="badge">
		<a href="https://github.com/shower/shower">Fork me on GitHub</a>
	</footer>

	<div class="progress"></div>

	<script src="node_modules/shower-core/shower.min.js"></script>
	<!-- Copyright Â© 2017 Yours Truly, Famous Inc. -->

</body>
</html>
